<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item List with Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: linear-gradient(120deg, #d60270 0%, #9b4f96 50%, #0038a8 100%);
      font-family: 'Segoe UI', sans-serif;
      margin: 20px 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      padding: 32px 40px;
      margin: 30px 10px;
      display: flex;
      gap: 40px;
      max-width: 700px;
      width: 100%;
    }
    .item-list {
      min-width: 180px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .item {
      padding: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-size: 1.08rem;
      color: #444;
      border: none;
      background: none;
      text-align: left;
      outline: none;
      width: 100%;
      border-bottom: 2px solid #f0f0f0;
    }
    .item.selected {
      background: linear-gradient(90deg, #d52d00 0%, #ef7627 30%, #d162a4 60%, #b55690 100%);
      color: #fff;
      font-weight: 600;
      border-radius: 5px;
    }
    .item:hover {
      background: linear-gradient(90deg, #d52d0066 0%, #ef762766 30%, #d162a466 60%, #b5569066 100%);
    }
    .item.completed {
      text-decoration: line-through;
      background: linear-gradient(90deg, #ff7a5c 0%, #ffd1a6 30%, #f2cbe2 60%, #e7cbe0 100%);
      color: #fff;
      border-radius: 5px;
    }
    .details {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .details-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #d52d00;
    }
    .details-desc {
      font-size: 1.08rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .details-btn {
      background: #ef7627;
      color: #fff;
      border: none;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .details-btn:hover, .reset-btn:hover {
      background: #dd6e23;
    }
    .reset-btn-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .reset-btn {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ef7627;
      color: #fff;
      border-radius: 5px;
      border: none;
    }
    @media (max-width: 500px) {
      .container {
        padding: 24px 18px;
        gap: 18px;
        max-width: 300px;
        flex-direction: column;
      }
      .item-list {
        flex-direction: column;
        gap: 10px;
        overflow-x: unset;
        width: 100%;
      }
      .details {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="reset-btn-container">
    <button
      class="reset-btn"
      onclick="resetTasks()"
      title="Reset"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
        <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  <div class="container">
    <div class="item-list" id="itemList">
      <!-- Items will be rendered here -->
    </div>
    <div class="details" id="details">
      <!-- Details will be rendered here -->
    </div>
  </div>
  <script>
    // const socket = new WebSocket("wss://tracker-services-472591136365.us-central1.run.app");
    const socket = new WebSocket("ws://localhost:8080");
    let items = [];

    const itemList = document.getElementById('itemList');
    const details = document.getElementById('details');
    let selectedIdx = 0;

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        items = data.items;
        renderItems();
      } else if (data.type === "update") {
        const item = items.find(i => i.id === data.item.id);
        item.completed = data.item.completed;
        renderItems();
      } else if (data.type === "reset") {
        items.forEach(item => item.completed = false);
        renderItems();
      }
    });

    function renderItems() {
      itemList.innerHTML = '';
      items.forEach((item, idx) => {
        const btn = document.createElement('button');
        btn.className = 'item' + (idx === selectedIdx ? ' selected' : '') + (item.completed ? ' completed' : '');
        btn.textContent = item.title;
        btn.onclick = () => {
          selectedIdx = idx;
          renderItems();
        };
        btn.setAttribute('tabindex', 0);
        itemList.appendChild(btn);
      });
      renderDetails();
    }

    function renderDetails() {
      const item = items[selectedIdx];
      const details = document.getElementById('details');
      details.innerHTML = `
        <div class="details-title">${item.title}</div>
        <div class="details-desc">${item.desc}</div>
      `;
      const btn = document.createElement('button');
      btn.className = 'details-btn';
      btn.textContent = item.completed ? 'Undo' : 'Complete';
      btn.onclick = () => {
        item.completed = !item.completed;
        renderItems();
        socket.send(JSON.stringify({ app: "weekend-tracker", type: "update", item }));
      };
      details.appendChild(btn);
    }

    function resetTasks() {
      items.forEach(item => item.completed = false);
      renderItems();
      socket.send(JSON.stringify({ app: "weekend-tracker", type: "reset" }));
    }

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
